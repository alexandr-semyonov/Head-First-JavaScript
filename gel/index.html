<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Морской Бой</title>
</head>
<body>
<script>
  var location1 = Math.floor(Math.random() * 5),
    location2 = location1 + 1,
    location3 = location2 + 1,
    guess,
    hits = 0,
    guesses = 0,
    isSunk = false;

    while (isSunk === false) {
      guess = prompt('Ready, aim fire! (enter a number from 0 - 6: 1)')
      if (guess < 0 || guess > 6) {
        alert('Please enter a valid cell number!')
      } else {
        guesses++;

        if (+guess === location1 || +guess === location2 || +guess === location3) {
          alert('Hit');
          hits++;

          if (hits === 3) {
            isSunk = true;
            alert('You sank my battleship')
          }
        } else {
          alert('Miss')
        }
      }
    }

    var stats = "You took" + guesses + 'guesses to sink the battleship, ' + 'which means your shooting accurare was ' + (3/guesses);

    alert(stats);

</script>
</body>
</html>
